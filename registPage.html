<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>    
	<meta name="format-detection" content="telephone=no" /> 
	<meta http-equiv="Cache-Control" content="no-siteapp"> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
	<meta name="apple-mobile-web-app-title" content="新用户注册">
	<title>新用户注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/parentManage.css">
</head>
<body>
	<header class="regist_header">
		<div class="container">
			<a class="icon returnBtn" href="#"><img src="images/return.png"></a>
			<h5>新用户注册</h5>
		</div>
	</header>
	<section class="regist_main">
		<div class="container">
			<form id="registForm" action="registPage_submit" method="get" accept-charset="utf-8">
				<div class="inputWrap">	
					<input type="tel"  id="telInt" class="telInt" placeholder="手机号码"/>
					<input type="text" class="nameInt" placeholder="姓名">
					<input type="text" class="sexInt" placeholder="性别">
					<input type="password" id="pswInt" class="pswInt" placeholder="密码" />
					<input type="password" id="confirmPsw" class="confirmPsw" placeholder="确认密码" />
				</div>
				<button class="registBtn clear" type="submit">立马注册</button>
			</form>
		</div>
	</section>
<script src="js/jquery-3.2.1.min.js"></script>	
<script src="js/bootstrap.min.js"></script>
</body>
</html>
