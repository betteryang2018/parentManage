	<header class="regist_header">

			<a class="icon returnBtn" href="#"><img src="images/return.png"></a>
			<h5>添加联系人</h5>
		</div>
	</header>
	<section class="regist_main addContacts_main">
		<div class="container">
			<form id="addContactForm" action="registPage_submit" method="get" accept-charset="utf-8">
				<div class="inputWrap">	
					<div class="addPortrait_wrap">
						<label for="addPortrait"><img src="images/headportrait.png"></label>
						<input id="addPortrait" type="file" name="" value="">

					<input type="text" class="tipsInt" name="" value="" placeholder="备注">
				</div>
				<button class="registBtn completeBtn clear" type="submit">完成</button>
			</form>
		</div>
	</section>

<!-- 弹出框 -->
